<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loomis Lens</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen font-sans">
    <div class="max-w-6xl mx-auto p-8">
        <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center md:text-left text-teal-900">LOOMIS LENS</h1>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="space-y-4">
                <button id="webcamBtn" class="w-full flex items-center justify-center gap-3 bg-green-600 hover:bg-green-700 text-white font-bold py-4 px-6 rounded-lg transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
                    </svg>
                    Live Webcam
                </button>

                <button id="uploadBtn" class="w-full flex items-center justify-center gap-3 bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-lg transition shadow-md">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 flex-shrink-0" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a2 2 0 002 2h12a2 2 0 002-2v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                    </svg>
                    Upload Still Image
                </button>
                <input type="file" id="fileInput" class="hidden" accept="image/*">

                <div class="bg-white p-6 rounded-lg shadow-sm border border-gray-200">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Overlay Opacity</label>
                    <input type="range" id="opacitySlider" min="0" max="100" value="100" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                    <div class="flex justify-between text-xs text-gray-500 mt-2">
                        <span>0%</span><span>50%</span><span>100%</span>
                    </div>
                </div>

                <button id="resetView" class="w-full bg-gray-200 hover:bg-gray-300 text-gray-700 font-semibold py-2 px-4 rounded transition">
                    Reset View
                </button>
            </div>

            <div class="md:col-span-2 space-y-4">
                <div id="mediaContainer" class="relative bg-black rounded-xl overflow-hidden shadow-2xl w-full aspect-video flex items-center justify-center border-4 border-white">
                    
                    <div id="loading" class="hidden absolute inset-0 bg-black/20 flex flex-col items-center justify-center text-white z-20 backdrop-blur-[1px]">
                        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4 shadow-lg"></div>
                        <p class="font-bold drop-shadow-lg text-lg">Analyzing Face...</p>
                    </div>
                    
                    <video id="webcamVideo" class="hidden w-full h-full object-cover z-10 scale-x-[-1]" autoplay playsinline></video>
                    
                    <img id="resultImage" class="hidden w-full h-full object-contain z-0" src="" alt="Result display">
                    
                    <canvas id="captureCanvas" class="hidden"></canvas>
                </div>
                <p class="text-xs text-gray-400 text-center font-medium">Â© 2026 Loomis Lens Project</p>
            </div>
        </div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
